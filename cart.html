    <!-- 物流信息填写模态框 -->
    <div id="shippingModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h2>填写物流信息</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="shippingForm">
                    <label for="name">姓名:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="address">地址:</label>
                    <input type="text" id="address" name="address" required>
                    <label for="phone">电话:</label>
                    <input type="tel" id="phone" name="phone" required>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车 - 电商平台</title>
    
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 自定义样式 -->
    <style>
        .cart-item {
            transition: all 0.3s ease;
        }
        .cart-item-remove {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .cart-item:hover .cart-item-remove {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="./index.html" class="text-2xl font-bold text-blue-600">电商平台</a>
                <a href="./cart.html" class="relative text-gray-600 hover:text-blue-600">
                    <i class="fas fa-shopping-cart text-xl"></i>
                    <span id="cart-count" 
                          class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                        0
                    </span>
                </a>
            </div>
        </div>
    </nav>

    <!-- 购物车主内容 -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6">
            <!-- 标题 -->
            <h1 class="text-3xl font-bold text-gray-800 mb-6">我的购物车</h1>
            
            <!-- 空购物车提示 -->
            <div id="empty-cart" class="hidden text-center py-12">
                <i class="fas fa-shopping-cart text-6xl text-gray-300 mb-4"></i>
                <p class="text-gray-500 text-lg">您的购物车是空的</p>
                <a href="./index.html" class="mt-4 inline-block bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
                    去逛逛
                </a>
            </div>

            <!-- 商品列表 -->
            <div id="cart-items" class="space-y-4"></div>

            <!-- 结算栏 -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <div class="flex justify-between items-center">
                    <div class="space-y-2">
                        <p class="text-xl font-semibold">
                            总计：￥<span id="cart-total">0.00</span>
                        </p>
                        <p class="text-sm text-gray-500">不含运费，结算时计算</p>
                    </div>
                    <div class="space-x-4">
                        <button onclick="clearCart()" 
                                class="px-6 py-2 border border-red-500 text-red-500 rounded-lg hover:bg-red-50">
                            清空购物车
                        </button>
                        <button onclick="checkout()" 
                                class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                            去结算（<span id="cart-count-checkout">0</span>件）
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 商品模板（用于动态生成） -->
    <template id="cart-item-template">
        <div class="cart-item relative p-4 border rounded-lg hover:shadow-md">
            <div class="flex items-start gap-4">
                <img src="" alt="商品图片" class="w-24 h-24 object-cover rounded-lg">
                <div class="flex-1">
                    <h3 class="text-lg font-semibold text-gray-800"></h3>
                    <p class="text-gray-600 text-sm"></p>
                </div>
                <div class="flex flex-col items-end">
                    <p class="text-xl font-bold text-red-500">￥<span class="item-price">0.00</span></p>
                    <div class="flex items-center gap-2 mt-2">
                        <button onclick="updateQuantity('', -1)" 
                                class="quantity-btn w-8 h-8 rounded bg-gray-100 hover:bg-gray-200">
                            -
                        </button>
                        <span class="quantity">1</span>
                        <button onclick="updateQuantity('', 1)" 
                                class="quantity-btn w-8 h-8 rounded bg-gray-100 hover:bg-gray-200">
                            +
                        </button>
                    </div>
                </div>
                <button onclick="removeItem('')" 
                        class="cart-item-remove absolute top-2 right-2 text-gray-400 hover:text-red-500">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </template>

    <script>
        // 购物车核心功能
        class CartManager {
            constructor() {
                this.cart = this.loadCart();
            }

            // 加载购物车数据
            loadCart() {
                try {
                    return JSON.parse(localStorage.getItem('cart')) || [];
                } catch (e) {
                    console.error('购物车数据加载失败:', e);
                    return [];
                }
            }

            // 保存购物车数据
            saveCart() {
                try {
                    localStorage.setItem('cart', JSON.stringify(this.cart));
                    this.updateCartCount();
                } catch (e) {
                    console.error('购物车数据保存失败:', e);
                }
            }

            // 更新购物车数量显示
            updateCartCount() {
                const count = this.cart.reduce((sum, item) => sum + item.quantity, 0);
                document.querySelectorAll('#cart-count, #cart-count-checkout').forEach(el => {
                    el.textContent = count;
                });
            }

            // 渲染购物车
            renderCart() {
                const container = document.getElementById('cart-items');
                const template = document.getElementById('cart-item-template');
                const emptyCart = document.getElementById('empty-cart');
                
                container.innerHTML = '';
                
                if (this.cart.length === 0) {
                    emptyCart.classList.remove('hidden');
                    document.getElementById('cart-total').textContent = '0.00';
                    return;
                }

                emptyCart.classList.add('hidden');
                let total = 0;

                this.cart.forEach(item => {
                    const clone = template.content.cloneNode(true);
                    const element = clone.querySelector('.cart-item');
                    
                    // 填充数据
                    element.querySelector('img').src = item.image;
                    element.querySelector('h3').textContent = item.name;
                    element.querySelector('p').textContent = item.description;
                    element.querySelector('.item-price').textContent = item.price.toFixed(2);
                    element.querySelector('.quantity').textContent = item.quantity;
                    
                    // 更新价格
                    const totalPrice = item.price * item.quantity;
                    total += totalPrice;
                    
                    // 绑定事件
                    const buttons = clone.querySelectorAll('button');
                    buttons.forEach(btn => {
                        const action = btn.getAttribute('onclick');
                        btn.setAttribute('onclick', action.replace(/''/g, `'${item.id}'`));
                    });

                    container.appendChild(clone);
                });

                document.getElementById('cart-total').textContent = total.toFixed(2);
            }

            // 更新商品数量
            updateQuantity(itemId, delta) {
                const item = this.cart.find(i => i.id === itemId);
                if (item) {
                    item.quantity += delta;
                    if (item.quantity < 1) item.quantity = 1;
                    this.saveCart();
                    this.renderCart();
                }
            }

            // 删除商品
            removeItem(itemId) {
                this.cart = this.cart.filter(i => i.id !== itemId);
                this.saveCart();
                this.renderCart();
            }

            // 清空购物车
            clearCart() {
                if (confirm('确定要清空购物车吗？')) {
                    this.cart = [];
                    this.saveCart();
                    this.renderCart();
                }
            }

            // 结算功能
            checkout() {
                if (this.cart.length === 0) {
                    alert('请先添加商品到购物车');
                    return;
                }
                
                // 此处可扩展支付逻辑
                alert(`共 ${this.cart.length} 件商品，总金额：￥${document.getElementById('cart-total').textContent}`);
            }
        }

        // 初始化购物车
        const cartManager = new CartManager();
        window.addEventListener('DOMContentLoaded', () => {
            cartManager.renderCart();
            cartManager.updateCartCount();
        });

        // 暴露全局方法
        window.updateQuantity = (id, delta) => cartManager.updateQuantity(id, delta);
        window.removeItem = (id) => cartManager.removeItem(id);
        window.clearCart = () => cartManager.clearCart();
        window.checkout = () => cartManager.checkout();
    </script>

    <!-- Font Awesome图标 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
