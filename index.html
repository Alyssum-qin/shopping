    <script>
        // 移动端菜单控制
        document.querySelector('.mobile-menu-button').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // 点击页面其他地方关闭移动端菜单
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.mobile-menu-button') && !e.target.closest('.nav-links')) {
                document.querySelector('.nav-links').classList.remove('active');
            }
        });

        // 现有的购物车脚本保持不变
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartCount = document.getElementById('cart-count');
        const cartTotal = document.getElementById('cart-total');
        const cartItems = document.getElementById('cart-items');
        const cartModal = document.getElementById('cart-modal');

        function addToCart(id, name, price, image) {
            const existingItem = cart.find(item => item.id === id);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ id, name, price, quantity: 1, image });
            }
            updateCart();
        }

        function updateCart() {
            cartCount.textContent = cart.reduce((acc, item) => acc + item.quantity, 0);
            cartTotal.textContent = `￥${cart.reduce((acc, item) => acc + item.price * item.quantity, 0).toFixed(2)}`;
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item flex items-center justify-between p-4 border-b border-gray-200">
                    <div class="cart-item-details flex items-center space-x-4">
                        <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded-lg">
                        <div>
                            <h4 class="font-medium">${item.name}</h4>
                            <p class="text-sm text-gray-500">￥${item.price} × ${item.quantity}</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-3">
                        <button onclick="decreaseQuantity(${item.id})" 
                                class="w-8 h-8 rounded-full border border-gray-300 flex items-center justify-center hover:bg-gray-100">
                            <i class="fas fa-minus text-sm"></i>
                        </button>
                        <span class="w-8 text-center">${item.quantity}</span>
                        <button onclick="increaseQuantity(${item.id})" 
                                class="w-8 h-8 rounded-full border border-gray-300 flex items-center justify-center hover:bg-gray-100">
                            <i class="fas fa-plus text-sm"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function increaseQuantity(id) {
            const item = cart.find(item => item.id === id);
            if (item) item.quantity++;
            updateCart();
        }

        function decreaseQuantity(id) {
            const item = cart.find(item => item.id === id);
            if (item && item.quantity > 1) item.quantity--;
            else if (item) cart.splice(cart.indexOf(item), 1);
            updateCart();
        }

        function startCheckout() {
            if (cart.length === 0) {
                alert('购物车为空！');
                return;
            }
            document.getElementById('checkout-form').classList.remove('hidden');
            document.querySelector('button[onclick="startCheckout()"]').classList.add('hidden');
        }

        function cancelCheckout() {
            document.getElementById('checkout-form').classList.add('hidden');
            document.querySelector('button[onclick="startCheckout()"]').classList.remove('hidden');
        }

        function submitOrder() {
            const name = document.getElementById('receiver-name').value;
            const phone = document.getElementById('receiver-phone').value;
            const address = document.getElementById('receiver-address').value;

            if (!name || !phone || !address) {
                alert('请填写完整的收货信息！');
                return;
            }

            // 创建订单数据
            const orderData = {
                id: 'ORD' + Date.now(),
                time: new Date().toLocaleString(),
                status: '待发货',
                receiver: name,
                phone: phone,
                address: address,
                items: cart.map(item => ({
                    name: item.name,
                    price: item.price,
                    quantity: item.quantity
                })),
                total: cart.reduce((acc, item) => acc + item.price * item.quantity, 0)
            };

            // 保存订单
            saveOrder(orderData);
            
            // 清空购物车
            cart.length = 0;
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
            closeCartModal();
            alert('订单提交成功！');
        }

        function openCartModal() {
            cartModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeCartModal() {
            cartModal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        document.getElementById('cart-button').addEventListener('click', openCartModal);

        // 点击模态框外部关闭
        cartModal.addEventListener('click', (e) => {
            if (e.target === cartModal) {
                closeCartModal();
            }
        });

        // 初始化购物车显示
        updateCart();

        // 用户登录相关函数
        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;

        function updateUserUI() {
            const loginButton = document.getElementById('login-button');
            const userInfo = document.getElementById('user-info');
            const userPhone = document.getElementById('user-phone');

            if (currentUser) {
                loginButton.classList.add('hidden');
                userInfo.classList.remove('hidden');
                userPhone.textContent = currentUser.name;
            } else {
                loginButton.classList.remove('hidden');
                userInfo.classList.add('hidden');
            }
        }

        function openLoginModal() {
            document.getElementById('login-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeLoginModal() {
            document.getElementById('login-modal').classList.add('hidden');
            document.body.style.overflow = '';
            document.getElementById('login-name').value = '';
            document.getElementById('login-phone').value = '';
        }

        function login() {
            const name = document.getElementById('login-name').value.trim();
            const phone = document.getElementById('login-phone').value.trim();

            if (!name) {
                alert('请输入姓名');
                return;
            }

            if (!phone || !/^1[3-9]\d{9}$/.test(phone)) {
                alert('请输入正确的手机号码');
                return;
            }

            // 模拟登录成功
            currentUser = {
                name: name,
                phone: phone
            };
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            updateUserUI();
            closeLoginModal();
            alert('登录成功！');
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            updateUserUI();
            alert('已退出登录');
        }

        // 订单存储相关
        let orders = JSON.parse(localStorage.getItem('orders')) || {};

        function saveOrder(orderData) {
            if (!orders[orderData.phone]) {
                orders[orderData.phone] = [];
            }
            orders[orderData.phone].push(orderData);
            localStorage.setItem('orders', JSON.stringify(orders));
        }

        function showOrderDetails(order) {
            // 显示订单信息
            document.getElementById('order-id').textContent = order.id;
            document.getElementById('order-time').textContent = order.time;
            document.getElementById('order-status').textContent = order.status;
            document.getElementById('order-receiver').textContent = order.receiver;
            document.getElementById('order-phone').textContent = order.phone;
            document.getElementById('order-address').textContent = order.address;

            // 显示商品信息
            const orderItems = document.getElementById('order-items');
            orderItems.innerHTML = order.items.map(item => `
                <div class="flex justify-between items-center">
                    <span>${item.name}</span>
                    <span>￥${item.price} × ${item.quantity}</span>
                </div>
            `).join('');

            // 显示总金额
            document.getElementById('order-total').textContent = `￥${order.total}`;

            // 显示结果
            document.getElementById('order-status-result').classList.remove('hidden');

            // 设置订单状态样式
            const statusElement = document.getElementById('order-status');
            statusElement.className = 'px-3 py-1 rounded-full text-sm';
            switch (order.status) {
                case '待发货':
                    statusElement.classList.add('bg-yellow-100', 'text-yellow-800');
                    break;
                case '已发货':
                    statusElement.classList.add('bg-blue-100', 'text-blue-800');
                    break;
                case '已完成':
                    statusElement.classList.add('bg-green-100', 'text-green-800');
                    break;
                default:
                    statusElement.classList.add('bg-gray-100', 'text-gray-800');
            }
        }

        function queryOrder() {
            if (!currentUser) {
                alert('请先登录');
                openLoginModal();
                return;
            }

            const phone = currentUser.phone;
            const userOrders = orders[phone] || [];

            if (userOrders.length === 0) {
                document.getElementById('order-status-result').classList.add('hidden');
                document.getElementById('no-order-found').classList.remove('hidden');
                document.getElementById('order-list').innerHTML = '';
                return;
            }

            // 显示订单列表
            const orderList = document.getElementById('order-list');
            orderList.innerHTML = userOrders.map((order, index) => `
                <div class="border rounded-lg p-4 cursor-pointer hover:bg-gray-50" onclick="showOrderDetails(${JSON.stringify(order).replace(/"/g, '&quot;')})">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="font-medium">订单号：${order.id}</p>
                            <p class="text-sm text-gray-500">${order.time}</p>
                        </div>
                        <span class="px-3 py-1 rounded-full text-sm ${
                            order.status === '待发货' ? 'bg-yellow-100 text-yellow-800' :
                            order.status === '已发货' ? 'bg-blue-100 text-blue-800' :
                            order.status === '已完成' ? 'bg-green-100 text-green-800' :
                            'bg-gray-100 text-gray-800'
                        }">${order.status}</span>
                    </div>
                    <div class="mt-2">
                        <p class="text-gray-600">共 ${order.items.length} 件商品</p>
                        <p class="text-right font-medium">总计：￥${order.total}</p>
                    </div>
                </div>
            `).join('');

            document.getElementById('no-order-found').classList.add('hidden');
            
            // 默认显示最新订单的详情
            showOrderDetails(userOrders[userOrders.length - 1]);
        }

        function openOrderQuery() {
            if (!currentUser) {
                alert('请先登录');
                openLoginModal();
                return;
            }
            document.getElementById('order-query-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            queryOrder();
        }

        function closeOrderQuery() {
            document.getElementById('order-query-modal').classList.add('hidden');
            document.body.style.overflow = '';
            document.getElementById('order-status-result').classList.add('hidden');
            document.getElementById('no-order-found').classList.add('hidden');
        }

        // 初始化用户界面
        updateUserUI();

        // 点击模态框外部关闭
        document.getElementById('order-query-modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('order-query-modal')) {
                closeOrderQuery();
            }
        });
    </script>
</body>
